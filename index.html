<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote Generator</title>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
       <link href="css/style.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="container-fluid min-vh-100 bg-primary d-flex justify-content-center align-items-center">
     <div class="bg-body w-50 p-3 shadow-lg rounded-3">  
      <div class="main text-center pb-2">
      <header class="fw-bold fs-1 ">Quote of the Day</header>
      <p class="fs-4 ">Press the button below to recieve a random quote!</p>
 
        <button class="btn btn-primary " onclick="generateQuote()">New Quote</button>
 </div>
      
      <div class="content text-center">
          <div class="quote-area">
        
            <p class="quote" id="quote">   </p>
          </div>
          <div class="author ">
            <span></span>
            <span class="name" id="name"></span>
          </div>
        </div>
      </div>
      </div>
  

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
